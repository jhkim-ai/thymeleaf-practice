<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/test.css}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>회원 추가 페이지</h1>
    <div>
        <form th:action="@{/index/add}" method="post">
            <div>
                <label for="name">이름: </label>
                <input type="text" name="userName" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="userType">유저 타입: </label>
                <input type="text" name="userType" placeholder="유저의 타입을 입력하세요">
            </div>
            <br>
            <button type="submit">추가</button>
            <button type="button" th:onclick="|location.href='@{/index/}'|">돌아가기</button>
        </form>
    </div>
    <br>
</body>
</html>
